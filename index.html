<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DANANG : A1 STANDARD SYNC</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root { 
            --bg-dark: #000000; --card-dark: #121212; --point-gold: #FFD700;
            --vj-red: #D71920; --text-white: #FFFFFF; --text-gray: #A0A0A0;
        }
        * { box-sizing: border-box; font-family: 'Pretendard', sans-serif; letter-spacing: -0.05em; }
        body { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-white); font-size: 13px; line-height: 1.4; overflow: hidden; }
        
        /* 고정 헤더 */
        .fixed-header { 
            position: fixed; top: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 1000;
            padding: 15px 20px 0; border-bottom: 1px solid #1A1A1A;
        }
        .weather-hero { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .w-center .temp { font-size: 32px; color: var(--point-gold); font-weight: 200; }

        .tab-group { display: flex; gap: 8px; padding-bottom: 10px; }
        .tab-btn { flex: 1; background: #222; border: none; color: #666; padding: 12px 0; border-radius: 10px; font-size: 12px; font-weight: 800; }
        .tab-btn.active { background: var(--point-gold); color: #000; }

        .scroll-container { height: 100vh; overflow-y: auto; padding: 135px 0 185px; -webkit-overflow-scrolling: touch; }
        .scroll-container.no-calc { padding-bottom: 0px !important; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* [정보 탭] 고정 데이터 */
        .padding-wrap { padding: 0 20px; }
        .section-label { font-size: 10px; font-weight: 900; color: #444; margin: 20px 0 10px; text-transform: uppercase; }
        .flight-card { background: #FFFFFF; color: #111; border-radius: 16px; margin-bottom: 15px; overflow: hidden; }
        .flight-top { padding: 15px 18px; border-bottom: 1px dashed #DDD; display: flex; justify-content: space-between; align-items: center; }
        .flight-route { font-size: 22px; font-weight: 900; }
        .flight-pnr { font-size: 11px; font-weight: 800; color: var(--vj-red); background: #FFF0F0; padding: 3px 8px; border-radius: 6px; }
        .flight-mid { padding: 15px 18px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .info-box { font-size: 11px; color: #777; }
        .info-box strong { display: block; font-size: 14px; color: #111; margin-top: 2px; }
        .hotel-detail { background: #151515; border: 1px solid #222; border-radius: 16px; padding: 18px; margin-bottom: 20px; }

        /* [일정 탭] 실시간 엑셀 연동 */
        .plan-layout { display: flex; flex-direction: column; height: calc(100vh - 135px); }
        .map-frame { width: 100%; height: 38vh; flex-shrink: 0; }
        .map-frame iframe { width: 100%; height: 100%; border: none; filter: invert(90%) contrast(1.1); }
        .list-sheet { flex: 1; background: #000; border-top: 2px solid var(--point-gold); border-radius: 24px 24px 0 0; margin-top: -20px; z-index: 100; overflow-y: auto; padding: 20px 0 100px; }
        .day-scroller { display: flex; gap: 10px; padding: 0 20px 20px; overflow-x: auto; scrollbar-width: none; }
        .day-chip { background: #1A1A1A; border: 1px solid #2A2A2A; color: #888; padding: 8px 16px; border-radius: 12px; font-size: 12px; font-weight: 800; flex-shrink: 0; }
        .day-chip.active { background: var(--point-gold); color: #000; border-color: var(--point-gold); }
        .timeline { padding: 0 20px; display: none; }
        .timeline.active { display: block; }
        .plan-card { background: #151515; border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #222; }
        .plan-card.active-item { border-color: var(--point-gold); background: #1A1A1A; }
        .category-tag { font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 4px; }
        .tag-eat { background: rgba(255, 69, 58, 0.1); color: #FF453A; }
        .tag-play { background: rgba(0, 122, 255, 0.1); color: #007AFF; }
        .tag-see { background: rgba(52, 199, 89, 0.1); color: #34C759; }

        /* 계산기 */
        #calc-footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.98); padding: 15px 20px 35px; border-top: 1px solid #1A1A1A; z-index: 1000; }
    </style>
</head>
<body>
    <header class="fixed-header">
        <div class="weather-hero">
            <div id="w-icon" style="font-size:32px;">☀️</div>
            <div style="text-align:center;">
                <div style="font-size:9px; color:#555; font-weight:900;">DANANG NOW</div>
                <div id="w-temp" class="temp">--°</div>
            </div>
            <div style="text-align:right;"><div style="font-size:9px; color:#555;">WIND</div><div id="w-wind" style="font-size:16px;">--m/s</div></div>
        </div>
        <div class="tab-group">
            <button id="btn-info" class="tab-btn active" onclick="showTab('info')">INFO</button>
            <button id="btn-plan" class="tab-btn" onclick="showTab('plan')">PLAN & NAVI</button>
        </div>
    </header>

    <main id="main-scroll" class="scroll-container">
        <div id="info" class="tab-content active">
            <div class="padding-wrap">
                <div class="section-label">Departure Flight</div>
                <div class="flight-card">
                    <div class="flight-top"><div class="flight-route">ICN ✈ DAD</div><div class="flight-pnr">FX4MV3</div></div>
                    <div class="flight-mid">
                        <div class="info-box">FLIGHT<strong>T'way TW007</strong></div>
                        <div class="info-box">DEPARTURE<strong>01.13 07:45</strong></div>
                    </div>
                </div>
                <div class="section-label">Accommodation</div>
                <div class="hotel-detail">
                    <div style="font-size:18px; font-weight:800; color:var(--point-gold);">Melia Vinpearl Riverfront</div>
                    <div style="font-size:13px; color:#EEE; margin-top:10px;"><b>Reservation: #4575465</b></div>
                </div>
            </div>
        </div>

        <div id="plan" class="tab-content">
            <div class="plan-layout">
                <div class="map-frame"><iframe id="main-map" src="about:blank"></iframe></div>
                <div class="list-sheet">
                    <div style="width:40px; height:4px; background:#333; border-radius:2px; margin: 15px auto;"></div>
                    <div class="day-scroller" id="day-chips"></div>
                    <div id="day-area"><div style="text-align:center; padding:50px; color:#555;">일정을 동기화 중...</div></div>
                </div>
            </div>
        </div>
    </main>

    <footer id="calc-footer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <input type="text" id="vnd-in" style="background:transparent; border:none; color:#FFF; font-size:24px; outline:none;" placeholder="0 VND" readonly>
            <div id="krw-out" style="color:var(--point-gold); font-size:22px; font-weight:800;">≒ 0 KRW</div>
        </div>
        <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;">
            <button onclick="addVnd(50000)" style="background:#1A1A1A; border:none; color:#FFF; padding:12px; border-radius:10px;">+5만</button>
            <button onclick="addVnd(100000)" style="background:#1A1A1A; border:none; color:#FFF; padding:12px; border-radius:10px;">+10만</button>
            <button onclick="addVnd(500000)" style="background:#1A1A1A; border:none; color:#FFF; padding:12px; border-radius:10px;">+50만</button>
            <button onclick="resetVnd()" style="background:#1A1A1A; border:none; color:red; padding:12px; border-radius:10px;">AC</button>
        </div>
    </footer>

    <script>
        async function loadSheets() {
            const sid = "16BFfmk8BwDgNJyUJ3BS8IXr4zDr98k9u2l3lvKQoYjM";
            const url = `https://docs.google.com/spreadsheets/d/${sid}/gviz/tq?tqx=out:json`;
            try {
                const res = await fetch(url);
                const text = await res.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                renderPlan(json.table.rows);
            } catch(e) {
                document.getElementById('day-area').innerHTML = '<div style="color:red; text-align:center; padding:20px;">[파일-웹에 게시] 설정을 확인해주세요.</div>';
            }
        }

        function renderPlan(rows) {
            const area = document.getElementById('day-area');
            const chips = document.getElementById('day-chips');
            area.innerHTML = ''; chips.innerHTML = '';
            let days = {};
            rows.forEach((row, idx) => {
                if(idx === 0 || !row.c[0]) return;
                const d = row.c[0].v;
                if(!days[d]) days[d] = [];
                days[d].push({ 
                    time: row.c[1]?row.c[1].v:'', 
                    cat: row.c[2]?row.c[2].v:'SEE', 
                    name: row.c[3]?row.c[3].v:'장소', 
                    desc: row.c[4]?row.c[4].v:'', 
                    co: row.c[5]?row.c[5].v:'16.0544,108.2022' 
                });
            });
            Object.keys(days).forEach((d, i) => {
                chips.innerHTML += `<button class="day-chip ${i===0?'active':''}" onclick="showDay(${d})">DAY ${d}</button>`;
                let tl = `<div id="day${d}" class="timeline ${i===0?'active':''}">`;
                days[d].forEach(p => {
                    tl += `<div class="plan-card" onclick="focusLoc('${p.co}', this)">
                        <div style="display:flex; justify-content:space-between;">
                            <span class="category-tag tag-${p.cat.toLowerCase()}">${p.cat}</span>
                            <span style="color:gold; font-size:10px;">${p.time}</span>
                        </div>
                        <div style="font-size:16px; font-weight:800; margin:5px 0;">${p.name}</div>
                        <div style="font-size:11px; color:#777;">${p.desc}</div>
                    </div>`;
                });
                area.innerHTML += tl + "</div>";
            });
            if(document.querySelector('.timeline.active .plan-card')) document.querySelector('.timeline.active .plan-card').click();
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('btn-'+t).classList.add('active');
            document.getElementById('calc-footer').style.display = (t==='info')?'block':'none';
            document.getElementById('main-scroll').className = 'scroll-container' + (t==='plan'?' no-calc':'');
        }

        function showDay(d) {
            document.querySelectorAll('.timeline, .day-chip').forEach(el => el.classList.remove('active'));
            document.getElementById('day'+d).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function focusLoc(co, el) {
            document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('active-item'));
            el.classList.add('active-item');
            document.getElementById('main-map').src = `https://maps.google.com/maps?q=${co}&hl=ko&z=16&output=embed`;
        }

        let cur = 0;
        function addVnd(v) { cur += v; up(); }
        function resetVnd() { cur = 0; up(); }
        function up() {
            document.getElementById('vnd-in').value = cur.toLocaleString() + " VND";
            document.getElementById('krw-out').innerText = "≒ " + Math.round(cur/1000*55).toLocaleString() + " KRW";
        }

        window.onload = () => { loadSheets(); };
    </script>
</body>
</html>
